<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main" style="background-image: url(https://img.freepik.com/premium-photo/blur-calendar-page-close-up-wood-table-background-business-planning-appointment-meeting-concept_293060-6252.jpg);">
        <div id="calender" style="background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBwd3r2VmA6mUm1baInK65Qio8P0XZsRR-VA&s);">
            <div id="presentmonth" class="month">
                <header>
                    <i class="ri-arrow-left-wide-line" id="leftarrow"></i>
                    <h2 id="partMonth">January</h2> <h2 id="year"> 2025</h2>
                    <i class="ri-arrow-right-wide-line" id="rightarrow"></i>
                </header>
                <div id="daysname">
                    <div class="day hd">Sun</div>
                    <div class="day"  >Mon</div>
                    <div class="day" >Tue</div>
                    <div class="day" >Wed</div>
                    <div class="day">Thur</div>
                    <div class="day">Fri</div>
                    <div class="day hd">Sat</div>
                </div>
                <div class="week">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
